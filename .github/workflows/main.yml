name: Call a reusable workflow and use its outputs

on:
  workflow_dispatch:

jobs:
  job1:
    uses: sparshbaurasi/hiup/.github/workflows/action.yaml@main
    secrets:
      HW_CSS_FDS_AZURE_CLIENT_ID: ${{ secrets.HW_CSS_FDS_AZURE_CLIENT_ID }}
      HW_CSS_FDS_AZURE_TENANT_ID: ${{ secrets.HW_CSS_FDS_AZURE_TENANT_ID }}
      HW_CSS_FDS_AZURE_SUBSCRIPTION_ID: ${{ secrets.HW_CSS_FDS_AZURE_SUBSCRIPTION_ID }}
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - run: echo ${{ needs.job1.outputs.secure_file }}
